<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CHATTER</title>
        <style>
            body{
                background-color: #121212;
            }
           
        </style>






    </head>
    <body>
      <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
  CHATTER
</button>

<br>
<br>
<br>
<br>
<form method="post" enctype="multipart/form-data">
    <input type="text" name="token" value="{{token}}" style="display:none"required>
    <label style="color:#fff">Введите название канала</label>    
<input type="text" class="form-control" style="background-color: #1e1e1e;color:#fff;;border-color:#303030;width: 50%;" id="channel" name="channel" required>

    <label style="color:#fff">Загрузите топливо, которое кушает Ваша ламба</label>
    <input type="file" id="fileInput" name="files" multiple accept=".txt">
    <input type="text" style="display: none;" id="auth" name="auth" value="1">
    
    <button class="btn btn-dark" type="submit" class="btn btn-dark" style="background-color: #1e1e1e;color:#fff;;border-color:#303030;">Загрузить топливо для данного канала</button>

</form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>   

</body>

</html>
